<div class="row mymap" style="margin-bottom:10px"> <div id="map_main" class="col-xs-8 col-lg-9 map_border map_short"><!-- ng-class="myscope.mapclass">--> <!--<leaflet markers="markers" defaults="defaults" geojson="geojson" maxbounds="maxbounds" layers="layers" style="height:100%;"></leaflet>--> <leaflet markers="markers" defaults="defaults" geojson="geojson" maxbounds="maxbounds" style="height:100%"></leaflet> <div style="width: 100%; height: 100%; background: #333333; z-index: 200000; position: absolute; top: 0px" class="myLoading"> <div style="position:relative; color:#ffffff; top:60%;text-align:center"> <h1 style="color:#ffffff">{{myscope.mapLoadingStatus | percentage:0 }}</h1> </div> <div id="mySpinner"> </div> </div> </div> <div id="map_sidebar" class="col-xs-4 col-lg-3 map_border_noleft map_short"><!-- ng-class="myscope.mapclass">--> <div style="width: 100%; height: 100%; background: #333333; z-index: 200000; position: absolute; top: 0px" class="myLoading"> </div> <div class="panel panel-default area-info" style="width:100%;padding:0px;margin:0px;border:0px" ng-show="myscope.showVS == null"> <div class="map_panel_heading"> <img class="map_v_image" src="images/map_panel_v.svg"> </div> <div id="map_sidebar_townlist" class="panel-body map_border_top map_sb_scroll"> <ul class="nav nav-stacked" ng-repeat="(townKey,townVal) in myscope.villageSum"> <li ng-click="myscope.setTownTab(townKey)" style="cursor:pointer" ng-class="myscope.isCurrentTownTab(townKey)">{{townKey}}</li> </ul> </div> <div id="map_sidebar_village" class="panel-body map_border_top map_sb_scroll"> <div class="map_sidebar_padding"> </div> <div ng-repeat="(townKey,townVal) in myscope.villageSum" ng-show="myscope.currentTownTab == townKey"> <div ng-repeat="(villKey,villVal) in townVal"> <div class="row"> <div class="col-xs-12"> <a href="javascript:void(0);" ng-click="myscope.setCurrentAreaClick(townKey,villKey)"> {{villKey}}</a> </div> </div> </div> </div> </div> </div> <div class="panel panel-default area-info" style="width:100%;padding:0px;margin:0px;border:0px" ng-show="myscope.showVS != null"> <div class="map_panel_heading"> <span ng-show="myscope.showVS.vsArray.length > 0"> <img class="map_vs_image" src="images/map_panel_vs_1.svg" ng-show=" myscope.getVoteStatImg() == 1"> <img class="map_vs_image" src="images/map_panel_vs_2.svg" ng-show=" myscope.getVoteStatImg() == 2"> <img class="map_vs_image" src="images/map_panel_vs_3.svg" ng-show=" myscope.getVoteStatImg() == 3"> </span> <span ng-show="myscope.showVS.vsArray.length == 0"> <img class="map_vs_image" src="images/map_panel_vs_3.svg"> </span> </div> <div id="map_sidebar_vslist" class="panel-body map_border_top map_sb_scroll"> <div class="back-button" style="" ng-show="myscope.showVS != null"> <button type="button" class="btn btn-primary" style="height:30px;padding-top:5px" ng-click="myscope.back()"> Back </button> <strong style="display:inline-block"> {{myscope.showVS.townName}} {{myscope.showVS.villageName}} 投開票所： </strong> </div> <div style="height:15px"></div> <ul class="nav nav-stacked" ng-repeat="votestat in myscope.showVS.vsArray"> <li ng-click="myscope.setCurrentMarkerClick(votestat.id, true)" style="cursor:pointer" ng-class="myscope.isCurrentVsTab(votestat.id)">{{votestat.name}}</li> </ul> <span ng-show="myscope.showVS.vsArray.length == 0"> <p>此里沒有投開票所</p> </span> </div> <div id="map_sidebar_votestat" class="panel-body map_border_top map_sb_scroll"> <div class="map_sidebar_padding"> </div> <div ng-if="myscope.showVS.vsArray.length > 0"> <div style="padding:10px 0px"> <strong>投開票所地址：</strong>{{myscope.vsInfo[myscope.currentVsTab.vsId].address}} </div> </div> </div> </div> </div> </div> <div class="text-center"> <h3 ng-show="myscope.markerlatlng">投開票所經緯度：{{myscope.markerlatlng}}</h3> </div> <script>var opts = {
  lines: 13, // The number of lines to draw
  length: 21, // The length of each line
  width: 10, // The line thickness
  radius: 30, // The radius of the inner circle
  corners: 1, // Corner roundness (0..1)
  rotate: 0, // The rotation offset
  direction: 1, // 1: clockwise, -1: counterclockwise
  color: '#ffffff', // #rgb or #rrggbb or array of colors
  speed: 1, // Rounds per second
  trail: 60, // Afterglow percentage
  shadow: true, // Whether to render a shadow
  hwaccel: false, // Whether to use hardware acceleration
  className: 'spinner', // The CSS class to assign to the spinner
  zIndex: 2e9, // The z-index (defaults to 2000000000)
  top: '50%', // Top position relative to parent
  left: '50%' // Left position relative to parent
};
var target = document.getElementById('mySpinner');
var spinner = new Spinner(opts).spin(target);

$(document).ready(function(){   
    //console.log('window resize');
    var $window = $(window);
    // Function to handle changes to style classes based on window width
    function checkHeight() {
        //console.log('check height',$window);
        if ($window.height() <= 800) {
            //console.log('small');
            $('#map_main').removeClass('map_tall');
            $('#map_main').addClass('map_short');
            $('#map_sidebar').removeClass('map_tall')
            $('#map_sidebar').addClass('map_short');
        };

        if ($window.height() > 800) {
            //console.log('large');
            $('#map_main').removeClass('map_short');
            $('#map_main').addClass('map_tall');
            $('#map_sidebar').removeClass('map_short');
            $('#map_sidebar').addClass('map_tall');
        }
    }

  checkHeight();
  setTimeout(function(){
    checkHeight();
    $(window).resize(checkHeight);

  //$(".navigation").remove();
  },0);


});</script>
