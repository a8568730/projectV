            background-color: #E6E6E6;
        }

        }
        button:active{
            background-color: #757575;
            color: #fff;
        }</style> <canvas id="ribbon_v"></canvas> <img src="https://s3-ap-southeast-1.amazonaws.com/1129vday.tw/img/major.svg" id="major"> <a href="http://appy.tw/county/"><button id="left_button">割闌尾計畫</button></a> <a href="https://www.facebook.com/Appendectomy"><button id="right_button">facebook</button></a> <script>function layout_all() {
            var canvas = document.getElementById('ribbon_v');
            var context = canvas.getContext('2d');
            canvas.width = window.innerWidth * 0.98;
            canvas.height = window.innerHeight * 0.97;
            if (window.innerHeight >= window.innerWidth) {
                document.getElementById('major').width = window.innerWidth;
                document.getElementById('major').height = window.innerWidth;
                document.getElementById('major').style.top = "0px";
                document.getElementById('major').style.left = "0px";

                var b = parseInt(window.innerWidth * 0.38);
                var j = parseInt(window.innerWidth * 0.05);
                var l = parseInt(window.innerWidth * 0.017);
                context.fillStyle = '#B81C3D';
                context.beginPath();
                context.moveTo(0 - l, b);
                context.lineTo(0 - l, b + j);
                context.lineTo(parseInt(window.innerWidth / 2) - l, parseInt(b + window.innerWidth * Math.tan(Math.PI / 6) / 2) + j);
                context.lineTo(parseInt(window.innerWidth / 2) - l, parseInt(b + window.innerWidth * Math.tan(Math.PI / 6) / 2));
                context.closePath();
                context.fill();

                context.fillStyle = '#B81C3D';
                context.beginPath();
                context.moveTo(parseInt(window.innerWidth / 2) - l, parseInt(b + window.innerWidth * Math.tan(Math.PI / 6) / 2) + j);
                context.lineTo(parseInt(window.innerWidth / 2) - l, parseInt(b + window.innerWidth * Math.tan(Math.PI / 6) / 2));
                context.lineTo(parseInt(window.innerWidth) - l, b);
                context.lineTo(parseInt(window.innerWidth) - l, b + j);
                context.closePath();
                context.fill();

                document.getElementById('left_button').style.left = parseInt(window.innerWidth * 58 / 666) + "px";
                document.getElementById('left_button').style.top = parseInt(window.innerWidth * 620 / 666) + "px";
                document.getElementById('left_button').style.width = parseInt(window.innerWidth * 267 / 666) + "px";
                document.getElementById('left_button').style.height = parseInt(window.innerWidth * 56 / 666) + "px";
                document.getElementById('left_button').style.fontSize = parseInt(window.innerWidth * 22 / 666) + "px";

                document.getElementById('right_button').style.left = parseInt(window.innerWidth * 337 / 666) + "px";
                document.getElementById('right_button').style.top = parseInt(window.innerWidth * 620 / 666) + "px";
                document.getElementById('right_button').style.width = parseInt(window.innerWidth * 267 / 666) + "px";
                document.getElementById('right_button').style.height = parseInt(window.innerWidth * 56 / 666) + "px";
                document.getElementById('right_button').style.fontSize = parseInt(window.innerWidth * 22 / 666) + "px";
            } else {
                document.getElementById('major').height = parseInt(window.innerHeight);
                document.getElementById('major').width = parseInt(window.innerHeight);
                document.getElementById('major').style.left = parseInt((window.innerWidth - document.getElementById('major').width) / 2) + "px";
                document.getElementById('major').style.top = parseInt(window.innerHeight * (-0.01)) + "0px";

                var b = parseInt(window.innerHeight * 0.38);
                var j = parseInt(window.innerHeight * 0.05);
                var a = parseInt((window.innerWidth - window.innerHeight)/2);
                var l = parseInt(window.innerHeight * 0.017);
                context.fillStyle = '#B81C3D';
                context.beginPath();
                context.moveTo(- l, b - a * Math.tan(Math.PI / 6));
                context.lineTo(- l, b - a * Math.tan(Math.PI / 6) + j);
                context.lineTo(parseInt(window.innerWidth / 2) - l, parseInt(b + window.innerHeight * Math.tan(Math.PI / 6) / 2) + j);
                context.lineTo(parseInt(window.innerWidth / 2) - l, parseInt(b + window.innerHeight * Math.tan(Math.PI / 6) / 2));
                context.closePath();
                context.fill();

                context.fillStyle = '#B81C3D';
                context.beginPath();
                context.moveTo(parseInt(window.innerWidth / 2) - l, parseInt(b + window.innerHeight * Math.tan(Math.PI / 6) / 2) + j);
                context.lineTo(parseInt(window.innerWidth / 2) - l, parseInt(b + window.innerHeight * Math.tan(Math.PI / 6) / 2));
                context.lineTo(parseInt(window.innerWidth) - l, b - a * Math.tan(Math.PI / 6));
                context.lineTo(parseInt(window.innerWidth) - l, b - a * Math.tan(Math.PI / 6) + j);
                context.closePath();
                context.fill();

                var left_width = parseInt((window.innerWidth - window.innerHeight) / 2);
                document.getElementById('left_button').style.left = parseInt(left_width + window.innerHeight * 58 / 666) + "px";
                document.getElementById('left_button').style.top = parseInt(window.innerHeight * 580 / 666) + "px";
                document.getElementById('left_button').style.width = parseInt(window.innerHeight * 267 / 666) + "px";
                document.getElementById('left_button').style.height = parseInt(window.innerHeight * 56 / 666) + "px";
                document.getElementById('left_button').style.fontSize = parseInt(window.innerHeight * 22 / 666) + "px";

                document.getElementById('right_button').style.left = parseInt(left_width + window.innerHeight * 337 / 666) + "px";
                document.getElementById('right_button').style.top = parseInt(window.innerHeight * 580 / 666) + "px";
                document.getElementById('right_button').style.width = parseInt(window.innerHeight * 267 / 666) + "px";
                document.getElementById('right_button').style.height = parseInt(window.innerHeight * 56 / 666) + "px";
                document.getElementById('right_button').style.fontSize = parseInt(window.innerHeight * 22 / 666) + "px";
            }
        };
        window.onresize = function(){
            layout_all();
        }
        layout_all();</script>
